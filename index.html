<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#" class="realaj">
                <span> REAL AJ </span>
            </a>
        </div>
        <div class="menu">
            <a href="#" class="menu-item">
                <span> Bikes </span>
            </a>
        
            <a href="#" class="menu-item">
                <span> About Us </span>
            </a>
    
            <a href="#" class="menu-item">
                <span> Service & Support </span>
            </a> 
        </div>
    </header>

    <main>
        <div class="description">
            <span class="description_title"> Take Over the Streets, </span>
            <span class="description_title2"> Silently </span> 
            <span class="description_text"> Join the revolution to make a difference for your life and the environment</span>
            
            <div class="parteDeBaixo">
                <div class="botao">
                    <button class="book">
                        <a> Book a Test Ride </a> 
                    </button>
                </div>
                
                <div class="learnMore">
                    <span class="learn"> Learn More </span>
                </div>
            </div>
        </div>

        <div class="bikes">
            <div class="bici2">
                <img class= "bicicleta2" src="./img/bikecortada.png" alt="">
            </div>
            

            <div class="bici">
                <img class= "bicicleta" src="./img/verdadeirabike.png" alt="">
            </div>
        </div>
            
        <div class="informacoes">
            <div class="esquerda">

                <div class="assist">
                    <span class="speed" id="titulo"> ASSIST SPEED </span>
                    <span class="vintecinco" id="numero"> 25 Kmph </span>
                </div>

                <div class="battery">
                    <span class="bateria" id="titulo2"> BATTERY RANGE </span>
                    <span class="setenta" id="numero2"> 70 Km </span>
                </div>

            </div>
            
            <div class="direita">
                <div class="charging">
                    <span class="time" id="titulo"> CHARGING TIME </span>
                    <span class="hours" id="numero"> 3.5 Hours </span>
                </div>
                <div class="peso">
                    <span class="weight" id="titulo2"> WEIGHT </span>
                    <span class="dezesseis" id="numero2"> 16.9 KG </span>
                </div>
            </div>
        </div>

    </main>

    
</body> 
</body>
</html>
